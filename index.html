<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Calculadora de Créditos Fiscales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Calculadora de Crédito por Trabajo y Child Tax Credit</h1>

<div id="tax-calculator-container">
    <div id="tax-calculator">
        <label for="filingStatus">Estado Civil:</label>
        <select id="filingStatus">
            <option value="single">Soltero</option>
            <option value="married">Casado</option>
        </select>

        <label for="numChildren">Número de Hijos:</label>
        <input type="number" id="numChildren" min="0" required placeholder="Ejemplo: 2">

        <label for="income">Ingreso Bruto Ajustado:</label>
        <input type="text" id="income" required placeholder="Ejemplo: 50,000" oninput="formatIncomeInput(this)">

        <button type="button" onclick="calculateTaxCredits()">Calcular</button>
    </div>

    <div id="result"></div>
</div>

<script src="script.js"></script>


<footer>
    <p>Desarrollado por ValleyTech © 2025</p>
</footer>


</body>
</html>
